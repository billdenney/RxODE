language: r

cache: packages

r:
  - 3.2
  - 3.3
  - 3.4
  - devel
  
os:
  - linux
  - osx
  
matrix:
  exclude:
  allow_failures:
  - r: devel
    os: linux
  - r: devel
    os: osx
  - r: 3.3
    os: osx
  - r: 3.2
    os: osx

r_github_packages:
  - r-lib/covr
  - nlmixrdevelopment/dparser-R
  - nlmixrdevelopment/PreciseSums

after_success:
  - Rscript -e 'covr::codecov(line_exclusions=c("R/RxODE-win-setup.R", "src/errmsg.f", "src/rprint.c", "R/dsl.R", "R/rxSymInv.R","R/rxValidate.R","R/rxSolve-gen.R","R/rxsympy.R","R/version.R"))'